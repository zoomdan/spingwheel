version: '3.8'

services:
  # PHP Application Service (Backend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: bni-wheel-app:latest
    container_name: bni-wheel-app
    # Internal port for PHP-FPM
    expose:
      - 9000
    # Mount the persistent volume for saved entries
    volumes:
      - bni_data_volume:/var/www/html/data

  # Nginx Web Server Service (Frontend)
  web:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    image: bni-wheel-web:latest
    container_name: bni-wheel-web
    # Port mapping: HostPort:ContainerPort
    # Using 8081 on the host to avoid conflicts
    ports:
      - "8081:80"
    # Connect Nginx to the PHP-FPM service
    depends_on:
      - app
    # Mount the persistent volume so Nginx can see the saved entries (if needed)
    volumes:
      - bni_data_volume:/var/www/html/data

# Defined the named volume for persistence
volumes:
  bni_data_volume:
    driver: local
